<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
    <h1 id="main-heading">Type The Bible</h1>
    <div id="display">
      <h2 id="display-heading"></h2>
      <p id="display-par"></p>
    </div>
    <button id="prev-button">Previous</button>
    <input id="input" type="text" placeholder="Click to start"></input>
    <button id="next-button">Next</button>
    <div id="results">
      <p id="results-par">
        Result: <span id="results-latest"> Pending... </span> <br/>
        Your previous result(s): <span id="results-prev"> - </span>
      </p>
    </div>
</div>
</body>
</html>
